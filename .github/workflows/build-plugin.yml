name: Build and commit plugin artifact

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build plugin
        run: ./gradlew --no-daemon copyPluginZip

      - name: Commit plugin artifact
        run: |
          test -f artifacts/plugin.zip || (echo "artifact not found" && exit 1)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add artifacts/plugin.zip
          if git diff --cached --quiet; then
            echo "No artifact changes to commit."
            exit 0
          fi
          git commit -m "chore: update built plugin artifact"
          git push
